<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Logcat Trimmer</title>
</head>
<body>
<div class="container">
<div class="row justify-content-center">
<div class="card-body">
<div class="form-group">
<label for="emails">Logcat</label>
<textarea class="form-control" id="logcat" rows="14"></textarea>
</div>
<div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="input-file"
            aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>
<br>
<div class="form-group float-right">
<button type="button" id="save" class="btn btn-success">Download Logcat</button>
<button type="button" id="trim" onclick="Kelik()" class="btn btn-success">Trim Logcat</button>

</div>
</div>
</div>
</div>
<link rel="stylesheet" href="https://cdn.staticaly.com/gh/twbs/bootstrap/v4-dev/dist/css/bootstrap.min.css">
<script src="https://cdn.staticaly.com/gh/bgrins/filereader.js/master/filereader.js"></script>
<script>
document.getElementById('input-file')
  .addEventListener('change', getFile)

function getFile(event) {
	const input = event.target
  if ('files' in input && input.files.length > 0) {
	  placeFileContent(
      document.getElementById('logcat'),
      input.files[0])
  }
}

function placeFileContent(target, file) {
	readFileContent(file).then(content => {
  	target.value = content
  }).catch(error => console.log(error))
}

function readFileContent(file) {
	const reader = new FileReader()
  return new Promise((resolve, reject) => {
    reader.onload = event => resolve(event.target.result)
    reader.onerror = error => reject(error)
    reader.readAsText(file)
  })
}
function Kelik(){
    let logcat = document.getElementById("logcat").value;
    logcat = logcat.replace(/^((?!crash|error|fail|fatal|not found).)*$/gm, "");
    logcat = logcat.replace(/^\s*$(?:\r\n?|\n)/gm, "");
    document.getElementById("logcat").value = logcat
}
// Function to download data to a file
function download(data, filename, type) {
    var file = new Blob([data], {type: type});
    if (window.navigator.msSaveOrOpenBlob) // IE10+
        window.navigator.msSaveOrOpenBlob(file, filename);
    else { // Others
        var a = document.createElement("a"),
                url = URL.createObjectURL(file);
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);  
        }, 0); 
    }
}
document.getElementById("save")
	.onclick = function () {
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    download(document.getElementById("logcat").value, dd+mm+'-Logcat.txt', 'text/plain')
  }
</script>
</body>
</html>
