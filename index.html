<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Logcat Trimmer</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <h3 class="card-header text-center">Logcat Trimmer</h3>
        <div class="card-body">
          <div class="mb-3">
            <textarea class="form-control" id="logcat" rows="14"></textarea>
          </div>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="input-file" />
          </div>
          <br />
          <div class="mb-3 float-end">
            <button type="button" id="trim" class="btn btn-primary">
              Trim Logcat
            </button>
            <button type="button" id="save" class="btn btn-success">
              Download Logcat
            </button>
          </div>
        </div>
        <div class="card-footer text-center">Made on earth by a human</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
